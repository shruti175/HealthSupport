                    <div class="col-lg-4 col-md-6 ">
                        <label>Texture Mean</label><br>
                        <input type="text" name="texture_mean" required>
                    </div>
                    <div class="col-lg-4 col-md-6 ">
                        <label>Perimeter Mean</label><br>
                        <input type="text" name="perimeter_mean" required>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <label>Area Mean</label><br>
                        <input type="text" name="area_mean" required>

                    <div class="col-lg-4 col-md-6">

                        <input type="text" name="concavity_mean" required>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <label>Concave Points Mean</label><br>
                        <input type="text" name="concave_points_mean" required>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <label>Symmetry Mean</label><br>
                        <input type="text" name="symmetry_mean" required>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <label>Fractal Dimension Mean</label><br>
                        <input type="text" name="fractal_dimension_mean" required>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <label>Radius SE</label><br>
                        <input type="text" name="radius_se" required>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <label>Texture SE</label><br>

                    <div class="col-lg-4 col-md-6">

                        <label>Compactness SE</label><br>
