<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- stylesheets -->
        <link
             rel="stylesheet"
             href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
             integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
             crossorigin="anonymous"
         />
         <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
         <!-- fontawesome -->
         <script src="https://kit.fontawesome.com/b024a0525a.js" crossorigin="anonymous"></script>
         <!-- bootstrap scripts -->
         <script
             src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
             integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
             crossorigin="anonymous"
         ></script>
         <script
             src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
             integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
             crossorigin="anonymous"
         ></script>
         <!-- tab -->
         <link rel="icon" type="image" href="../static/images/health-check.png">
        <title>Health Support</title>
    </head>
    <body>
        <header>
           <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#" ><i class="fas fa-hand-holding-medical logo"></i>Health Support</a>
                <button
                            class="navbar-toggler custom-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/home" >Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/heart" >Heart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/liver" >Liver</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/kidney" >Kidney</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cancer" >Breast Cancer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/diabetes" >Diabetes</a>
                        </li>
                    </ul>
                </div>
           </nav>
        </header>
        <section class="main">
            <div class="result" >
                    {% if pred == 1 %}
                        <div>
                            <span class="res">
                                You are likely to have {{ name }}.<br>
                                Please consult a DOCTOR !
                            </span>
                            <img src="../static/images/cat-sad.gif" style="width:200px; margin-top:50px;" alt="">
                        </div>
                    {% else %}
                        <div>
                            <span class="res">
                                Great !<br>
                                You are HEALTHY.
                            </span><br>
                            <img src="../static/images/cat-happy.gif" style="width:250px; margin-top:40px;" alt="">
                        </div>
                    {% endif %}
            </div>
        </section>
    </body>
</html>
