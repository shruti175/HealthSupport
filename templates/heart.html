<html>
<head>
	<meta charset="utf-8">
    <!-- stylesheets -->
	<link

         integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
         crossorigin="anonymous"
     />
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
     <!-- fontawesome -->
     <script src="https://kit.fontawesome.com/b024a0525a.js" crossorigin="anonymous"></script>
     <!-- bootstrap scripts -->
     <script
         src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"
     ></script>
     <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
         crossorigin="anonymous"
     ></script>
     <!-- tab -->
     <link rel="icon" type="image" href="../static/images/health-check.png">
	<title>Health Support</title>
</head>
<body>
	<header>
	   <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#" ><i class="fas fa-hand-holding-medical logo"></i>Health Support</a>
            <button
                        class="navbar-toggler custom-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav ml-auto">
		    		<li class="nav-item">
		    			<a class="nav-link" href="/home" >Home</a>
		    		</li>
			        <li class="nav-item">
			          	<a class="nav-link" href="/heart" >Heart</a>
			        </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/liver" >Liver</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/kidney" >Kidney</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cancer" >Breast Cancer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/diabetes" >Diabetes</a>
                    </li>
		    	</ul>
		    </div>
       </nav>
    </header>
    <section class="main">
        <form class="form" method="post" action="/predict">
            <img class="icon" src="../static/images/heart_icon.png">
            <span class="h2">Heart Disease Prediction</span>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <label>Age</label><br>
                        <input type="text" name="AGE" required>
                    </div>
                    <div class="col-lg-6">
                        <label>Gender</label>
                        <input type="radio" id="male" name="sex" value="1" required>
                        <span  class="name">Male</span>
                        <input type="radio" id="female" name="sex" value="0">
                        <span class="name">Female</span><br>
                    </div>
                    <div class="col-lg-6">
                        <label>Chest pain type</label><br>
                        <input type="text" name="cp" required>
                    </div>
                    <div class="col-lg-6">
                        <label>Trestbps</label><br>
                        <input type="text" name="trestbps" required>
                    </div>
                    <div class="col-lg-6">
                        <label>Serum Cholestrol in mg/dl</label><br>
                        <input type="text" name="chol" required>
                    </div>
                    <div class="col-lg-6">
                        <label>FBS</label><br>
                        <input type="text" name="fbs" required>
                    </div>
                    <div class="col-lg-6">
                        <label>Restecg</label><br>
                        <input type="text" name="restecg" required>
                    </div>
                    <div class="col-lg-6">
                        <label>Thalach</label><br>
                        <input type="text" name="thalach" required>
                    </div>
                    <div class="col-lg-6">
                        <label>Exang</label><br>
                        <input type="text" name="exang" required>
                    </div>
                    <div class="col-lg-6">
                        <label>Oldpeak</label><br>
                        <input type="text" name="oldpeak" required>
                    </div>
                    <div class="col-lg-6">
                        <label>Slope</label><br>
                        <input type="text" name="slope" required>
                    </div>
                    <div class="col-lg-6">
                        <label>CA</label><br>
                        <input type="text" name="ca" required>
                    </div>
                    <div class="col-lg-6">
                        <label>Thal</label><br>
                        <input type="text" name="thal" required>
                    </div>
                </div>
            </div>
            <input class="btn btn-outline-danger btn-lg btn-block" type="submit" value="Predict">
        </form>
    </section>
    <section class="footer">
        <p style="color: #fff;">Copyright Â© 2021</p>
    </section>
</body>
</html>
